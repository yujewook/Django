{% extends "base_board.html" %}
{% block title %} <h2> 글 쓰 기 </h2> {% endblock %}
{% block contents %}
{% csrf_token %}
<form name="writeform" method="post" action="write">
	<input type="hidden" name="qnanum" value="{{qnanum}}">
	<input type="hidden" name="ref" value="{{ref}}">
	<input type="hidden" name="restep" value="{{restep}}">
	<input type="hidden" name="relevel" value="{{relevel}}">
	<table>
		<tr>
			<th colspan="2">
				글작성 정보를 입력하세요
			</th>
		</tr>
		<tr>
			<th> 작성자 </th>
			<td> <input class="input" type="text" name="userid"> </td>		
		</tr>
		<tr>
			<th> 제목 </th>
			<td> <input class="input" type="text" name="qnatitle"> </td>
		</tr>
		<tr>
			<th> 내용 </th>
			<td> <textarea name="qnacontent" rows="10" cols="35"></textarea> </td>
		</tr>
		<tr>
			<th> 비밀번호 </th>
			<td> <input class="input" type="password" name="passwd"> </td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="작성">
				<input class="inputbutton" type="reset" value="취소">
				<input class="inputbutton" type="button" value="목록"
					onclick="location='list'">
			</th>
		</tr>
	</table>
</form>
{% endblock %}
